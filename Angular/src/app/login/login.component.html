<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Connexion</h4>
                </div>
                <div class="card-body">
                    <form (submit)="login()">
                         <div class="mb-3">
                            <label for="name" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Se Connecter</button>
                        <br/>
                        <a href="#/register">S'inscrire</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
