<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header">
              <h5 class="card-title">Liste des Utilisateurs</h5>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table">
                      <thead>
                      <tr>
                          <th>ID</th>
                          <th>Nom</th>
                          <th>Email</th>
                          <th>RÃ´le</th>
                          <th>Contact</th>
                          <th>Actions</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let user of users">
                          <td>{{ user.id }}</td>
                          <td>{{ user.name }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.role }}</td>
                          <td>{{ user.contact }}</td>
                          <td>
                            <button class="btn btn-sm btn-primary" (click)="editUser(user.id)">Modifier</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id); $event.stopPropagation()">Supprimer</button>
                        </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
