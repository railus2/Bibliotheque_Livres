<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Inscription</h4>
                </div>
                <div class="card-body">
                    <form (submit)="register()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                         <br/>
                         <a href="./login">Se connecter</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
